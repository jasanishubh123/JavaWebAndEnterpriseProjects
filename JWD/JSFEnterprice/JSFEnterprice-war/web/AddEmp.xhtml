<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                            <h:inputHidden id="eid" value="#{empManagedBean.empId}" ></h:inputHidden>

            <h:panelGrid columns="2" border="1">
                
                <h:outputLabel for="ename" value="EmployeeName" id="namelbl" ></h:outputLabel>
                 <h:inputText id="ename" value="#{empManagedBean.employeeName}" ></h:inputText>
                 <h:outputLabel for="pass" value="Password" ></h:outputLabel>
                 <h:inputText id="pass" value="#{empManagedBean.password}" ></h:inputText>               
                <h:outputLabel for="sal" value="Salary" ></h:outputLabel>
                <h:inputText id="sal" value="#{empManagedBean.salary}">
                    <f:converter converterId="javax.faces.Integer"></f:converter>
                </h:inputText>
                <h:commandButton value="submit" action="#{empManagedBean.addEmployee()}"></h:commandButton>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
