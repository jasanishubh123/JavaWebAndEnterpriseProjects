<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h:commandLink action="#{dataLogic.addForm()}" >Add new Employee</h:commandLink>
                <h:dataTable id="dt1" border="1" var="e" value="#{dataLogic.emps}">
                <f:facet name="heander">
                    <h:outputText value="Employee Data" ></h:outputText>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" ></h:outputText>
                    </f:facet>
                    <h:outputText value="#{e.employeeName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Password" ></h:outputText>
                    </f:facet>
                    <h:outputText value="#{e.password}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Department" ></h:outputText>
                    </f:facet>
                    <h:outputText value="#{e.departmentID.departmentName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Salary" ></h:outputText>
                    </f:facet>
                    <h:outputText value="#{e.salary}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete" ></h:outputText>
                    </f:facet>
                    <h:commandLink action="#{dataLogic.removeEmp(e.empID)}">Delete</h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edit" ></h:outputText>
                    </f:facet>
                    <h:commandLink action="#{dataLogic.EditEmp(e.empID)}">Edit</h:commandLink>
                </h:column>
            </h:dataTable>
            </center>
            
        </h:form>
    </h:body>
</html>
