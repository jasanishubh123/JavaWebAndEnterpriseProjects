<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
          <h:form>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel value="Username" for="uname"></h:outputLabel>
                <h:inputText id="uname" value="#{login.uname}" ></h:inputText>
                <h:outputLabel for="pass" value="Password"></h:outputLabel>
                <h:inputSecret id="pass" value="#{login.pass}"></h:inputSecret>
                <h:commandButton id="submit" value="Login" action="#{login.CheckLogin()}" ></h:commandButton>
                
            </h:panelGrid>
              <br/>
              <h:outputLabel id="msg" value="#{login.message}" style="color: red;"></h:outputLabel>
        </h:form>
        </center>
        
    </h:body>
</html>
