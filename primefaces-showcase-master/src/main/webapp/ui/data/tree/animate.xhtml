<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        Tree - <span class="subitem">Animate</span>
    </ui:define>

    <ui:define name="description">
        Node expand and collapse events can be animated.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tree?id=vertial-tree" />
    <ui:param name="widgetLink" value="verticaltree" />

    <ui:define name="implementation">

        <h:form>
            <p:tree value="#{treeBasicView.root}" var="node" animate="true">
                <p:treeNode>
                    <h:outputText value="#{node}" />
                </p:treeNode>
            </p:tree>
        </h:form>
        
    </ui:define>

</ui:composition>
