<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataList - <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        DataList displays data in a list layout.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datalist" />
    <ui:param name="widgetLink" value="datalist" />

    <ui:define name="implementation">

        <h:form id="form">
            <p:dataList value="#{dataListView.cars1}" var="car" type="ordered">
                <f:facet name="header">
                    Basic
                </f:facet>
                #{car.brand}, #{car.year}
            </p:dataList>

            <p:dataList value="#{dataListView.cars2}" var="car" type="definition">
                <f:facet name="header">
                    Definition
                </f:facet>
                Brand: #{car.brand}, Year: #{car.year}
                <f:facet name="description">
                    <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
                </f:facet>
            </p:dataList>
        </h:form>

    </ui:define>

</ui:composition>
