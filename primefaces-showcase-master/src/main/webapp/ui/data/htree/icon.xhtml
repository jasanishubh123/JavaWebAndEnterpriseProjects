<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        Horizontal Tree - <span class="subitem">Icon</span>
    </ui:define>

    <ui:define name="description">
        Each node type can have different icons.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tree?id=horizontal-tree" />
    <ui:param name="widgetLink" value="horizontaltree" />

    <ui:define name="implementation">

        <h:form>
            <p:tree value="#{treeIconView.root}" var="doc" orientation="horizontal">
                <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                    <h:outputText value="#{doc.name}"/>
                </p:treeNode>

                <p:treeNode type="document" icon="pi pi-file">
                    <h:outputText value="#{doc.name}" />
                </p:treeNode>

                <p:treeNode type="picture" icon="pi pi-image">
                    <h:outputText value="#{doc.name}" />
                </p:treeNode>

                <p:treeNode type="mp3" icon="pi pi-video">
                    <h:outputText value="#{doc.name}" />
                </p:treeNode>
            </p:tree>
        </h:form>
        
    </ui:define>

</ui:composition>
