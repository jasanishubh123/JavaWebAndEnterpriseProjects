<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Lifecycle
    </ui:define>

    <ui:define name="description">
        Lifecycle is a utility component which displays the execution time of each JSF phase. <br />
        It also synchronizes automatically after each AJAX request.
    </ui:define>

    <ui:param name="documentationLink" value="/components/lifecycle" />
    <ui:param name="widgetLink" value="lifecycle" />

    <ui:define name="implementation">
        <h:form>
            <p:commandButton value="Dummy Ajax Request" update="@none" />
            <h:commandButton value="Dummy Ajax Request">
                <f:ajax render="@none" />
            </h:commandButton>

            <br />
            <br />

            <p:lifecycle/>
        </h:form>
    </ui:define>

</ui:composition>
