<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Printer
    </ui:define>

    <ui:define name="description">
        Printer is used to print a certain component instead of the whole page.
    </ui:define>

    <ui:param name="documentationLink" value="/components/printer" />
    <ui:param name="widgetLink" value="printer" />

    <ui:define name="implementation">
        
        <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
            <p:printer target="image" />
        </p:commandButton>
        
        <p:graphicImage id="image" name="demo/images/nature/nature10.jpg" />
        
    </ui:define>

</ui:composition>
