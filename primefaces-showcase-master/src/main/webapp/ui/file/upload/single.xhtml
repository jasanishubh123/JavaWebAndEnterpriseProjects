<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        FileUpload - <span class="subitem">Single</span>
    </ui:define>

    <ui:define name="description">
        Single mode allows only one file to be selected at a time from the native file dialog.
    </ui:define>

    <ui:param name="documentationLink" value="/components/fileupload" />
    <ui:param name="widgetLink" value="fileupload" />

    <ui:define name="implementation">

       <h:form>  
           <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

            <p:growl id="messages" showDetail="true" />     
        </h:form>
        
    </ui:define>

</ui:composition>
