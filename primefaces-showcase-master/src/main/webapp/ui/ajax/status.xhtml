<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        AjaxFramework - <span class="subitem">Status</span>
    </ui:define>

    <ui:define name="description">
        AjaxStatus is a global indicator to provide feedback about the ongoing ajax request. This page has two AjaxStatus components, one with facet driven declarative
        approach and the other one using callbacks.
    </ui:define>

    <ui:param name="documentationLink" value="/components/ajaxstatus" />
    <ui:param name="widgetLink" value="ajaxstatus" />

    <ui:define name="implementation">
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>
            
            <f:facet name="start">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
        </p:dialog>
        
        <h:form>
            <p:commandButton value="Send" icon="pi pi-refresh" />
        </h:form>
    </ui:define>

</ui:composition>
