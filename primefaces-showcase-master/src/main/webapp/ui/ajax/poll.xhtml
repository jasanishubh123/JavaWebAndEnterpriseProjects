<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Ajax Framework - <span class="subitem">Poll</span>
    </ui:define>

    <ui:define name="description">
        Poll component makes ajax calls periodically.
    </ui:define>

    <ui:param name="documentationLink" value="/components/poll" />
    <ui:param name="widgetLink" value="poll" />

    <ui:define name="implementation">
        
        <h:form>
            <h:outputText id="txt_count" value="#{counterView.number}" />
            <p:poll interval="3" listener="#{counterView.increment}" update="txt_count" />
        </h:form>
        
    </ui:define>

</ui:composition>
